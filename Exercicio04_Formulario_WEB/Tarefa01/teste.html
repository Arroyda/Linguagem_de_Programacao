<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <div class="divForm">
    <!-- Formulario do Aluno -->
    <form id="formAluno" action="https://67da144935c87309f52adcf7.mockapi.io/alunos" method="POST" class="container">
      <h2> Dados do Aluno</h2>
      <div class="form">
        <!-- Campos de Email e Senha lado a lado -->
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
          </div>
        </div>   
      </div>

      <div class="row">
        <div class="form-group col-md-4">
          <label>Nome</label>
          <input type="name" class="form-control" id="nomeAluno" name="nome" placeholder="João">
        </div>
        <div class="form-group col-md-6">
          <label>Sobrenome</label>
          <input type="name" class="form-control" id="sobrenomeAluno" name="sobrenome" placeholder="Pão">
        </div>
        <div class="form-group col-md-2">
          <label for="inputEstado">Cor</label>
          <select id="corAluno" class="form-control" name="cor">
            <option selected>Escolher...</option>
            <option>Branca</option>
            <option>Preta</option>
            <option>Parda</option>
            <option>Amarela</option>
            <option>Indígena</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input type="tel" class="form-control" id="telefoneAluno" name="telefone" placeholder="(11) 1234-5678">
        </div>
        <div class="form-group col-md-4">
          <label>Celular</label>
          <input type="tel" class="form-control" id="celularAluno" name="celular" placeholder="(11) 12345-6789">
        </div>
      </div>
      
      <!-- Endereço -->
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="enderecoAluno" name="endereco" placeholder="Rua dos Bobos, nº 0">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="complementoAluno" name="complemento" placeholder="Apartamento, hotel, casa, etc.">
      </div>
      
      <!-- Cidade e Estado lado a lado -->
      <div class="row">
        <div class="form-group col-md-4">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="cidadeAluno" name="cidade" placeholder="São Paulo">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="estadoAluno" class="form-control" name="estado">
            <option selected>Escolher...</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <!-- Adicione outros estados -->
          </select>
        </div>  

        <div class="form-group col-md-2">
          <!-- CEP -->
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="cepAluno" name="cep">
        </div>
      </div>    
      <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
    </form>
  </div>

        </div>
        <div class="form-group col-md-3">

          <input type="tel" class="form-control" id="cpfPai" name="cpf" placeholder="111.222.333-44">
        </div>
        <div class="form-group col-md-2">
          <label for="inputEstado">Responsável Financeiro</label>
          <select id="responsavelFinanceiroPai" class="form-control" name="responsavelFinanceiro">
            <option selected>Escolher...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Pai</button>
    </form>
