<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <!-- Exibe o número -->
        <p>Contador: <span id="contador">0</span></p>

        <!-- Botão para incrementar o contador -->
        <button type="submit" class="btn btn-primary mt-3" onclick="incrementarContador()">Adicionar</button>

        <!-- Botão para resetar o contador -->
        <button type="submit" class="btn btn-danger mt-3" onclick="resetarContador()">Resetar</button>
    </div>
</body>
</html>
