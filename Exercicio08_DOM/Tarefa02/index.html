<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiciona Tarefa</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <form id="formTarefa" onsubmit="add(event)">
            <div class="form-group">
              <label for="name">Nome Tarefa:</label>
              <input type="name" class="form-control" id="nomeTarefa" name="name" placeholder="Criação Formulário HTML" required>
            </div>
            <div class="form-group mt-2">
                <label for="nota">Nota Maxima da Tarefa:</label>
                <input type="number" class="form-control" id="notaTarefa" name="nota" placeholder="5" required>
            </div>
            <div class="botaoAdd">
                <br>
                <button type="submit" class="btn btn-primary mt-3" onclick="add()">Adicionar</button>
            </div>
        </form>

        <div id="list">
            <ul id="listaTarefas"></ul>
        </div>
    </div>

</body>
</html>
