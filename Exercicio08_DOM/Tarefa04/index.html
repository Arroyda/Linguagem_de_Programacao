<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <form id="formCalculadora">
            <div class="form-group">
                <label for="number1">Primeiro Número:</label>
                <input type="number" class="form-control" id="number1" placeholder="7" required>
            </div>
            <div class="form-group mt-2">
                <label for="number2">Segundo Número:</label>
                <input type="number" class="form-control" id="number2" placeholder="5" required>
            </div>
            <div class="botaoCalc">
                <br>
                <button type="button" class="btn btn-success mt-3" onclick="calcular('soma')">Soma</button>
                <button type="button" class="btn btn-primary mt-3" onclick="calcular('subtracao')">Subtrair</button>
                <button type="button" class="btn btn-warning mt-3" onclick="calcular('multiplicacao')">Multiplicação</button>
                <button type="button" class="btn btn-danger mt-3" onclick="calcular('divisao')">Divisão</button>
            </div>
        </form>

        <div id="list">
            <ul id="listaCalc" class="mt-4"></ul>
        </div>
    </div>
</body>
</html>
