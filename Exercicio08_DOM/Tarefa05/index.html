<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <form id="formCalculadora">
            <h3>Calculadora de Letras</h3>
            <div class="form-group">
                <label for="name">Digite a Frase:</label>
                <input type="name" class="form-control" id="frase" placeholder="O Rato roeu a roupa do Rei de Roma" required>
            </div>
            <div class="botaoCalc">
                <br>
                <button type="button" class="btn btn-primary mt-3" onclick="calcular()">Calcular</button>
            </div>
        </form>

        <div id="list">
            <h4 id="resultado" class="mt-4"></h4>
        </div>
    </div>
</body>
</html>
